<h1>Login</h1>

<div style="display: block;">
    <input type="text" placeholder="Username" id="username" value="Ahaubro"/> 
</br>
    <input type="password" placeholder="Password" id="password" value="0"/>
</br>
    <button type="submit" onclick="login()">Login</button>
</div>

<button onclick="showModal()">Opret ny bruger</button>

<h4 id="response"></h4>



<script>
    
    async function login() {
        const username = document.getElementById("username").value 
        const password = document.getElementById("password").value 
        let user = {};
        let responseMessage = "";
        if(username && password != undefined){
            user.username = username;
            user.password = password;
        }
        const res = await fetch(`/auth/login`, {
            headers: {
                "content-type": "application/json",
            },
            method: "POST",
            body: JSON.stringify(user),
        });
        responseMessage = await res.text();

        if (res.status == 201) {
            console.log("Det gik godt!")
        } else {
            
        console.log("Det gik skidt!")
        }

        document.getElementById("response").innerText=responseMessage
    }



</script>
