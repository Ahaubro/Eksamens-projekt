<h1>Smile Posts</h1>

<div id="posts">

</div>

<input id="createText" type="text" width="400">
<button onclick="createPost()">Create New Post</button>

<script>

    setActive()
    function setActive(){

        const currentPage = window.location.pathname.substring(1)
        let aTags = document.getElementsByTagName('a')
        for (let i = 0; i < 4; i++) {
            if(aTags[i].className === "active"){
                aTags[i].id === aTags[i].className
            }
        }
        document.getElementById(currentPage).className = "active"
    }


    const postsDiv = document.getElementById("posts");
    let posts;

    loadPosts();

    async function loadPosts(){
        const response = await fetch("/api/posts");
        const result = await response.json();
        posts = result;
        postsDiv.innerHTML = "";
        for(let i in posts){
            const {id, text} = posts[i];
            postsDiv.innerHTML += `<p>
                <b>Random user</b><br>
                <span id="edit${id}">
                    (${id}) <span id="text${id}">${text}</span>
                    <button onclick="openEdit(${id})">Edit</button>
                </span>
                <button onclick="deletePost(${id})">Delete</button>
            </p>`;
        }
    }

    async function createPost(){
        const text = document.getElementById("createText").value;
        const response = await fetch("/api/posts", {
            headers: {
                "content-type": "application/json",
            },
            method: "POST",
            body: `{"text": "${text}"}`
        });
        const result = await response.json();
        loadPosts();
    }

    function openEdit(id){
        const element = document.getElementById("edit" + id);
        const text = document.getElementById("text" + id).innerText;
        element.innerHTML = `<span id="edit${id}">
                    (${id}) <input id="input${id}" value="${text}">
                    <button onclick="editPost(${id})">Save</button>
                </span>`;
    }

    async function editPost(id){
        const text = document.getElementById("input" + id).value;
        const response = await fetch("/api/posts/" + id, {
            headers: {
                "content-type": "application/json",
            },
            method: "PUT",
            body: `{"text": "${text}"}`
        });
        const result = await response.json();
        console.log(result);
        loadPosts();
    }

    async function deletePost(id){
        const response = await fetch("/api/posts/" + id, {
            method: "DELETE"
        });
        const result = await response.json();
        console.log(result);
        loadPosts();
    }

</script>
