<div id="postsPos">
    <div id="posts">
    </div>

</div>

<div id="postsPos">
    <input id="createText" type="text" width="400">
    <button onclick="createPost()">Create New Post</button>
</div>


<script>

    setActive()
    function setActive(){

        const currentPage = window.location.pathname.substring(1)
        let aTags = document.getElementsByTagName('a')
        for (let i = 0; i < 4; i++) {
            if(aTags[i].className === "active"){
                aTags[i].id === aTags[i].className
            }   
        }
        document.getElementById(currentPage).className = "active"
    }


    const postsDiv = document.getElementById("posts");
    let posts;

    loadPosts();

    async function loadPosts(){
        const response = await fetch("/api/posts");
        const result = await response.json();
        posts = result;
        postsDiv.innerHTML = ""; 
        for(let i in posts){
            console.log(posts)
            const {id, text, userId, date, hours, minutes} = posts[i];
            const res = await fetch(`/getUsername/${userId}`);
            const foundUsername = await res.text();
            postsDiv.innerHTML += ` <br> 
                <article class="postArticle">
                    <b id="username">${foundUsername}</b>
                    <br>
                    <br>
                    <span id="text${id}">${text}</span>
                    <br>
                    <br>
                    <b id="date"> ${date} </b> <b id="time"> ${hours}:${minutes}</b>
                    <br>
                </article> 
                <button onclick="deletePost(${id})"> Delete </button>
                <br>`;
        }
    }

    async function createPost(){
        const text = document.getElementById("createText").value;
        const response = await fetch("/api/posts", {
            headers: {
                "content-type": "application/json",
            },
            method: "POST",
            body: `{"text": "${text}"}`
        });
        const result = await response.json();
        loadPosts();
    }

    async function editPost(id){
        const text = document.getElementById("input" + id).value;
        const response = await fetch("/api/posts/" + id, {
            headers: {
                "content-type": "application/json",
            },
            method: "PUT",
            body: `{"text": "${text}"}`
        });
        const result = await response.json();
        console.log(result);
        loadPosts();
    }

    async function deletePost(id){
        const response = await fetch("/api/posts/" + id, {
            method: "DELETE"
        });
        const result = await response.json();
        console.log(result);
        loadPosts();
    }

</script>
